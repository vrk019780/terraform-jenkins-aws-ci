<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Online Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #232f3e; color: white; padding: 15px; text-align: center; }
    nav { background: #37475a; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .banner { background: #febd69; padding: 40px; text-align: center; font-size: 24px; font-weight: bold; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
    .card {
      background: white;
      border-radius: 5px;
      margin: 15px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img { width: 100%; height: auto; }
    .card h3 { font-size: 18px; margin: 10px 0; }
    .card p { font-size: 14px; color: #555; }
    .card button {
      background-color: #ffa41c;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Store 1</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Deals</a>
    <a href="#">Categories</a>
    <a href="#">Cart</a>
  </nav>
  <div class="banner">
    Big Sale: Up to 50% off on select items!
  </div>
  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Wireless Headphones</h3>
      <p>High-quality sound, long battery life.</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Smart Watch</h3>
      <p>Fitness tracking, notifications, and more.</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Bluetooth Speaker</h3>
      <p>Portable and powerful. Great for parties.</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
